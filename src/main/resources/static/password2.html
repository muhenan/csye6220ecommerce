<!DOCTYPE html>
<html>
<head>
  <title>Update Password Page</title>
  <link rel="stylesheet" type="text/css" href="css/password.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="script" href="js/util.js">
</head>
<body>
<header>
  <ul>
    <li><a href="login.html" id="account_action">Please login</a></li>
    <li><a href="#" onclick="myOrder()">My Order</a></li>
    <li><a href="#" onclick="myCart()">My Cart</a></li>
    <li><a href="promotions.html">Menu</a></li>
    <li><a href="#" onclick="addPromotion()">Add Promotion</a></li>
    <li><a href="#" onclick="addCommodity()">Add Commodity</a></li>
  </ul>
</header>
<main>
  <h1>Update Password</h1>
  <form name="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="oldpassword">Old Password:</label>
    <input type="password" id="oldpassword" name="oldpassword">
    <label for="newpassword">New Password:</label>
    <input type="password" id="newpassword" name="newpassword">
    <input type="button" name="submit" value="Submit" onclick="updatePassword()">
  </form>
</main>
<script src="js/util.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
  function updatePassword() {
    var username = document.loginForm.username.value;
    var oldPassword = document.loginForm.oldpassword.value;
    var newPassword = document.loginForm.newpassword.value;
    var jsonObj = {};
    jsonObj["name"] = username;
    jsonObj["oldPassword"] = oldPassword;
    jsonObj["newPassword"] = newPassword;

    $.ajax({
      type: 'PUT',
      url: 'http://localhost:8080/user/updatePassword',
      data: JSON.stringify(jsonObj),
      headers: {
        'Content-Type': 'application/json;charset=UTF-8'
      },
      success: function (data) {
        console.log(data);
        alert("success! Please Login");
        window.close();
      },
      error: function (data) {
        console.log(data);
        alert("error: " + data);
      }
    });
    return false;
  }

</script>
</body>
</html>
